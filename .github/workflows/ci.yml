# CI workflow for Python projects
# Uses wrknv tasks for consistency between local and CI environments.
name: ⚙️ Continuous Integration

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Set up Python
        run: uv python install 3.11

      - name: Install dependencies
        run: uv sync --all-groups

      - name: Install wrknv
        run: uv pip install "wrknv @ git+https://github.com/provide-io/wrknv.git@main"

      - name: Run CI pipeline
        continue-on-error: true
        run: |
          set -x
          source .venv/bin/activate
          echo "=== Python version ==="
          python --version
          echo "=== which ruff ==="
          which ruff || echo "ruff not found"
          echo "=== Test ruff directly ==="
          ruff check . || echo "Direct ruff failed"
          echo "=== Test lint task ==="
          we run lint || echo "lint task failed"
          echo "=== Test typecheck task ==="
          we run typecheck || echo "typecheck task failed"

      - name: Run security scan
        run: |
          source .venv/bin/activate
          we run security
