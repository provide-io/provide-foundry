name: Check Links

on:
  # Run daily at 2 AM UTC
  schedule:
    - cron: '0 2 * * *'

  # Allow manual triggering
  workflow_dispatch:

  # Run on PRs that modify documentation
  pull_request:
    paths:
      - 'docs/**'
      - '**/*.md'
      - '.github/workflows/links.yml'
      - '.lychee.toml'

jobs:
  link-check:
    runs-on: ubuntu-latest
    name: Check documentation links

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          # Fetch full history for better context
          fetch-depth: 0

      - name: Check links with lychee
        uses: lycheeverse/lychee-action@v1
        with:
          # Check all markdown and HTML files
          args: >-
            --verbose
            --no-progress
            --max-retries 3
            --timeout 30
            --accept 200,204,301,429
            --exclude-mail
            './docs/**/*.md'
            './src/**/*.md'
            './README.md'
            './.github/**/*.md'
            './CONTRIBUTING.md'

          # Fail the action on broken links
          fail: true

          # Path to lychee config file
          lycheeVersion: latest
        env:
          # Use GitHub token to avoid rate limiting
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create issue on failure
        if: failure()
        uses: actions/github-script@v7
        with:
          script: |
            const title = 'ðŸ”— Broken links detected in documentation';
            const body = `## Broken Links Report

            The automated link checker found broken links in the documentation.

            **Workflow run:** ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}

            Please review the workflow logs and fix the broken links.

            ### Common causes:
            - External sites are down or have moved
            - Internal links point to non-existent pages
            - Anchor links (#fragments) are incorrect
            - Files have been moved or renamed

            ### How to fix:
            1. Check the workflow logs for specific broken links
            2. Update or remove the broken links
            3. Re-run this workflow to verify fixes

            ---
            *This issue was automatically created by the link checker workflow.*`;

            // Check if an issue already exists
            const issues = await github.rest.issues.listForRepo({
              owner: context.repo.owner,
              repo: context.repo.repo,
              state: 'open',
              labels: ['documentation', 'broken-links']
            });

            if (issues.data.length === 0) {
              // Create new issue
              await github.rest.issues.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: title,
                body: body,
                labels: ['documentation', 'broken-links', 'automated']
              });
            }
